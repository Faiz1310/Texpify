<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakSync: Text-to-Speech Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #e9eef2;
            color: #333;
        }
        .container {
            max-width: 650px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 28px;
        }
        textarea {
            width: 100%;
            min-height: 180px;
            padding: 15px;
            margin-bottom: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        select, input[type="range"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            flex-basis: 30%;
            text-align: left;
            font-weight: 600;
        }
        .control-group span {
            flex-basis: 10%;
            text-align: right;
            font-size: 14px;
        }
        .action-buttons {
            display: flex; 
            gap: 10px; 
            justify-content: center;
            margin-top: 10px;
        }
        .action-buttons button {
            padding: 12px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
            flex-grow: 1;
        }
        #listen-button {
            background-color: #28a745;
            color: white;
        }
        #listen-button:hover {
            background-color: #218838;
        }
        #pause-button {
            background-color: #ffc107;
            color: #333;
        }
        #pause-button:hover:not(:disabled) {
            background-color: #e0a800;
        }
        #resume-button {
            background-color: #17a2b8;
            color: white;
        }
        #resume-button:hover:not(:disabled) {
            background-color: #138496;
        }
        #download-button {
            background-color: #007bff; 
            color: white;
        }
        #download-button:hover:not(:disabled) {
            background-color: #0056b3; 
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status-message {
            margin-top: 15px;
            font-size: 15px;
            color: #dc3545;
            min-height: 20px;
        }
        .char-counter {
            text-align: right; 
            margin-bottom: 15px; 
            font-size: 14px; 
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó£Ô∏è SpeakSync (Text-to-Speech Generator)</h1>

        <textarea id="text-input" placeholder="Enter the text you want to convert to speech..." rows="8">Welcome to SpeakSync! Type your text here and click 'Listen' or 'Download'.</textarea>
        
        <div class="char-counter">
            Characters: <span id="char-count">0</span>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="voice-select">Voice:</label>
                <select id="voice-select" disabled></select>
            </div>

            <div class="control-group">
                <label for="rate-range">Speed (Rate):</label>
                <input type="range" id="rate-range" min="0.5" max="2" value="1" step="0.1">
                <span id="rate-value">1.0</span>
            </div>

            <div class="control-group">
                <label for="pitch-range">Pitch:</label>
                <input type="range" id="pitch-range" min="0" max="2" value="1" step="0.1">
                <span id="pitch-value">1.0</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="listen-button">üîä Listen</button>
            <button id="pause-button" disabled>‚è∏Ô∏è Pause</button>
            <button id="resume-button" disabled>‚ñ∂Ô∏è Resume</button>
            <button id="download-button">‚¨áÔ∏è Download</button>
        </div>
        
        <div class="status-message" id="status-message"></div>
        <p style="font-size: 12px; color: #aaa; margin-top: 15px;">
            **Note on Download:** The download feature is experimental and uses the browser's MediaRecorder API. It requires **microphone permission** to capture speaker output and saves the file as a **.webm** audio format.
        </p>
    </div>

    <script>
        const synth = window.speechSynthesis;
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const rateRange = document.getElementById('rate-range');
        const rateValue = document.getElementById('rate-value');
        const pitchRange = document.getElementById('pitch-range');
        const pitchValue = document.getElementById('pitch-value');
        const listenButton = document.getElementById('listen-button');
        const pauseButton = document.getElementById('pause-button');
        const resumeButton = document.getElementById('resume-button');
        const downloadButton = document.getElementById('download-button');
        const statusMessage = document.getElementById('status-message');
        const charCount = document.getElementById('char-count');
        
        let voices = [];
        let mediaRecorder;
        let audioChunks = [];
        let audioStream; 

        // --- Voice Initialization ---
        function populateVoiceList() {
            voices = synth.getVoices().sort((a, b) => {
                const aname = a.name.toUpperCase();
                const bname = b.name.toUpperCase();
                if (aname < bname) return -1;
                if (aname > bname) return +1;
                return 0;
            });

            voiceSelect.innerHTML = ''; 
            if (voices.length === 0) {
                 statusMessage.textContent = '‚ö†Ô∏è No voices available. Check browser settings (and try Chrome/Edge).';
                 return;
            }

            for (let i = 0; i < voices.length; i++) {
                const option = document.createElement('option');
                option.textContent = `${voices[i].name} (${voices[i].lang})`;
                
                if (voices[i].default) {
                    option.selected = true;
                }
                option.setAttribute('data-name', voices[i].name);
                voiceSelect.appendChild(option);
            }
            voiceSelect.disabled = false;
        }

        populateVoiceList();
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = populateVoiceList;
        }

        // --- Recording Functions ---

        async function startRecording() {
            // Request microphone access to capture speaker audio output (browser requirement)
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            } catch (err) {
                statusMessage.textContent = '‚ùå Download failed: Microphone access required for recording output.';
                return;
            }

            audioChunks = [];
            
            // Define MIME type for maximum compatibility, webm is common
            let mimeType = MediaRecorder.isTypeSupported('audio/webm; codecs=opus') 
                         ? 'audio/webm; codecs=opus' 
                         : 'audio/webm';
                         
            mediaRecorder = new MediaRecorder(audioStream, { mimeType: mimeType });

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                // This is called when mediaRecorder.stop() is executed
                stopRecordingCleanup();
            };

            mediaRecorder.start();
        }

        function stopRecordingCleanup() {
            // Stop the microphone/stream track to free up resources
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }

            // Create the audio Blob and trigger download
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const audioUrl = URL.createObjectURL(audioBlob);
            
            const downloadLink = document.createElement('a');
            downloadLink.href = audioUrl;
            downloadLink.download = `speaksync_${Date.now()}.webm`;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            statusMessage.textContent = '‚úÖ Audio saved successfully as .webm!';
        }

        // --- Speech Synthesis Function ---
        let isDownloading = false;

        function speak() {
            const text = textInput.value.trim();
            if (text === '') {
                statusMessage.textContent = '‚ùå Please enter some text to synthesize.';
                return;
            }
            
            // 1. Cancel any ongoing speech
            if (synth.speaking) {
                synth.cancel(); 
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    // Force stop recording if new speech starts
                    mediaRecorder.stop(); 
                }
            }

            statusMessage.textContent = '';
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Set voice and parameters
            const selectedOption = voiceSelect.selectedOptions[0].getAttribute('data-name');
            utterance.voice = voices.find(voice => voice.name === selectedOption) || voices[0];
            utterance.rate = parseFloat(rateRange.value);
            utterance.pitch = parseFloat(pitchRange.value);

            // Event listeners for status updates
            utterance.onstart = () => {
                listenButton.textContent = isDownloading ? '... Recording' : '... Speaking';
                listenButton.disabled = true;
                pauseButton.disabled = true;
                resumeButton.disabled = true;

                if (isDownloading) {
                    // Only start recording if the user clicked download
                    startRecording(); 
                }
            };
            
            utterance.onend = () => {
                listenButton.textContent = 'üîä Listen';
                listenButton.disabled = false;
                pauseButton.disabled = true;
                resumeButton.disabled = true;
                
                if (isDownloading) {
                    // Stop recording when speech ends, which triggers the download
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop(); 
                    }
                    isDownloading = false; // Reset flag
                }
            };

            utterance.onerror = (event) => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                listenButton.textContent = 'üîä Listen';
                listenButton.disabled = false;
                pauseButton.disabled = true; 
                resumeButton.disabled = true;
                isDownloading = false;
                statusMessage.textContent = `‚ùå Speech error: ${event.error}.`;
            };
            
            synth.speak(utterance);
        }

        // --- Event Listeners ---
        listenButton.addEventListener('click', () => {
            isDownloading = false; // Playback mode
            speak();
        });

        downloadButton.addEventListener('click', () => {
            isDownloading = true; // Download mode
            speak();
        });
        
        // Pause and Resume Handlers
        pauseButton.addEventListener('click', () => {
            if (synth.speaking && !synth.paused) {
                synth.pause();
                // We do not pause the MediaRecorder as that's unreliable
                pauseButton.disabled = true;
                resumeButton.disabled = false;
            }
        });

        resumeButton.addEventListener('click', () => {
            if (synth.paused) {
                synth.resume();
                resumeButton.disabled = true;
                pauseButton.disabled = false;
            }
        });
        
        // Character Counter Handler
        textInput.addEventListener('input', () => {
            charCount.textContent = textInput.value.length;
        });

        // Initialize display values and call counter once on load
        rateRange.addEventListener('input', () => {
            rateValue.textContent = rateRange.value;
        });

        pitchRange.addEventListener('input', () => {
            pitchValue.textContent = pitchRange.value;
        });
        
        textInput.dispatchEvent(new Event('input')); // Initial count
        
    </script>
</body>
</html>
